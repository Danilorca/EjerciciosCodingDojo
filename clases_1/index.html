<body>
  <div class="container">
    <div class="box-title-container">
      <h1 id="title">Hola Mundo</h1>
      <h3>Primera clase de Html</h3>
      <h6>soy Chiquito</h6>
    </div>

  <div>
    <!--nombre completo, dirección, género, fecha de nacimiento, edad, contraseña y correo electrónico-->
    <h1> Formulario de Registro</h1>
    <form action="">
      <div>
        <label for="fname">Nombre Completo</label> <br>
        <input type="text" id="fname" name="fname" value="Daniela Lorca"> <br><br>
      </div>
      <div>
        <label for="direction">Dirección</label> <br>
        <input type="text" id="direction" name="direction" value="Av. Pedro montt 1440"> <br><br>
      </div>
      <div>
        <label for="gender">Genero</label> <br>
        <input type="radio" name="gender">Masculino<br>
        <input type="radio" name="gender" checked>Femenino <br><br>
      </div>
      <div>
        <label for="age">Edad</label> <br>
        <input type="text" id="age" name="age" value="18"> <br> <br>
      </div>
      <div>
        <label for="password">Contraseña</label> <br>
        <input type="password" id="password"  name="password"> <br><br>
      </div>
      <div>
        <input type="submit" value="Enviar">
      </div>
    </form> <br><br><br>
